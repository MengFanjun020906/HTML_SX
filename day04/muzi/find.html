<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/find.css">
</head>
<body>
    <div class="search">
        <i class="fa fa-microphone  fa-lg"></i>
        <input type="text" placeholder="搜夜曲">
        <img src="img/song/615.jpg" class="search_input" alt="">

    </div>

    <div class="banner">

        <img src="img/ad/811.jpg" alt="">
        <div class="pointer">
            <span></span>
            <span></span>
            <span class="active"></span>
            <span></span>
        </div>
    </div>
    <div class="category">
        <div class="item">
            <i class="fa fa-calendar"></i>
            <span>每日推荐</span>
        </div>
        <div class="item">
            <i class="fa fa-headphones"></i>
            <span>歌单</span>
        </div>
        <div class="item">
            <i class="fa fa-trophy"></i>
            <span>排行榜</span>
        </div>
        <div class="item">
            <i class="fa fa-bullhorn"></i>
            <span>电台</span>
        </div>
        <div class="item">
            <i class="fa fa-caret-square-o-right"></i>
            <span>直播</span>
        </div>
        <div class="item">
            <i class="fa fa-heart"></i>
            <span>火前留名</span>
        </div>
        <div class="item">
            <i class="fa fa-comments"></i>
            <span>畅聊</span>
        </div>
    </div>
    <div class="choice">
        <div class="choice-title">
            <span class="left">你的精选歌单</span>
            <button class="right">查看更多</button>
        </div>
        <div class="choice-box">
            <div class="item">
                <img src="img/sheet/100.jpeg" alt="">
                <span>成功人士都在听的歌曲，来看看吧～</span>
            </div>
            <div class="item">
                <img src="img/sheet/10.jpg" alt="">
                <span>暮然回首，那人却在灯火阑珊处</span>
            </div>
            <div class="item">
                <img src="img/sheet/20.jpg" alt="">
                <span>温馨的歌曲，适合在家听</span>
            </div>
            <div class="item">
                <img src="img/sheet/30.jpg" alt="">
                <span>抖音热门歌曲循环</span>
            </div>
            <div class="item">
                <img src="img/sheet/40.jpg" alt="">
                <span>学习/工作/无聊/必备歌曲</span>
            </div>
            <div class="item">
                <img src="img/sheet/50.jpg" alt="">
                <span>乘风破浪会有时，直挂云帆济沧海/span>
            </div>
            <div class="item">
                <img src="img/sheet/60.jpg" alt="">
                <span>赛车爱好者必听歌曲</span>
            </div>
        </div>
    </div>
    <div class="story">
            <div class="story-title">
                <span class="left">他们把故事唱成了歌曲</span>
                
                <button class="fa fa-play"> 播放全部</button>
            </div>
        <div class="story-box">
            <div class="item">

                <img class="cover" src="img/song/917.jpg" alt="">
                <div class="info">
                    <div class="title">
                        <span>就忘了吧(DJ版)</span>
                        <span>-DJ蛇哥</span>
                    </div>
                    <div class="ps">
                        <span>SQ</span>
                        <span>永远记得你穿豆豆鞋的样子</span>
                    </div>
                </div>
                <img class="play" src="img/_play.png" alt="">
            </div>
            <div class="item">

                <img class="cover" src="img/song/980.jpg" alt="">
                <div class="info">
                    <div class="title">
                        <span>ヨアソビ</span>
                        <span>-YOASOBI</span>
                    </div>
                    <div class="ps">
                        <span>SQ</span>
                        <span>将小说故事音乐化</span>
                    </div>
                </div>
                <img class="play" src="img/_play.png" alt="">
            </div>
            <div class="item">

                <img class="cover" src="img/song/903.jpg" alt="">
                <div class="info">
                    <div class="title">
                        <span>像风一样</span>
                        <span>-薛之谦</span>
                    </div>
                    <div class="ps">
                        <span>SQ</span>
                        <span>希望你像风一样自由</span>
                    </div>
                </div>
                <img class="play" src="img/_play.png" alt="">
            </div>
        </div>
        <div class="tab-bar">
            <div class="item active">
                <i class="fa fa-globe"></i>
                <span>发现</span>
            </div>
            <div class="item">
                <i class="fa fa-video-camera"></i>
                <span>视频</span>
            </div>
            <div class="item">
                <i class="fa fa-music"></i>
                <span>我的</span>
            </div>
            <div class="item">
                <i class="fa fa-users"></i>
                <span>云村</span>
            </div>
            <div class="item">
                <i class="fa fa-user"></i>
                <span>账号</span>
            </div>
        </div>
        <br> <br><br><br><br><br>

</body>

</html>
